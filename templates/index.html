<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Recommender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .container {
      width: 100%;
      max-width: 1100px;
    }

    /* ------- SEARCH SECTION ------- */
    .search-section {
      background: white;
      border-radius: 20px;
      border: 1px solid #e0eafc;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(33, 150, 243, 0.1);
      margin-bottom: 40px;
      animation: fadeInDown 0.6s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 12px;
    }

    .search-section p {
      color: #455a64;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #search-input {
      flex: 1;
      min-width: 300px;
      padding: 16px 20px;
      border: 1.5px solid #bbdefb;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      transition: all 0.25s ease;
      background: #f9fbff;
    }

    #search-input:focus {
      border-color: #64b5f6;
      box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.25);
    }

    #search-button {
      background: linear-gradient(135deg, #64b5f6, #1e88e5);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 16px 36px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #search-button:hover {
      background: linear-gradient(135deg, #2196f3, #1976d2);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(33, 150, 243, 0.2);
    }

    /* ------- LOADER ------- */
    .loader-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loader {
      border: 4px solid rgba(100, 181, 246, 0.2);
      border-top: 4px solid #2196f3;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #status-message {
      margin-top: 20px;
      color: #d32f2f;
      font-weight: 500;
    }

    /* ------- RESULTS GRID ------- */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* ------- PRODUCT CARD ------- */
    .product-card {
      background: white;
      border: 1px solid #e3f2fd;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(33, 150, 243, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(33, 150, 243, 0.2);
    }

    .product-image {
      height: 230px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      overflow: hidden;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .product-card:hover img {
      transform: scale(1.08);
    }

    .product-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, #64b5f6, #1e88e5);
      color: white;
      padding: 6px 12px;
      border-radius: 14px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: 600;
      color: #1a237e;
      margin-bottom: 10px;
      line-height: 1.4;
      height: 2.8em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .product-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #e0eafc;
      padding-top: 12px;
      margin-top: 10px;
    }

    .product-price {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1565c0, #0d47a1);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .product-stars {
      color: #f9a825;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    @media (max-width: 768px) {
      .search-section h1 {
        font-size: 1.8rem;
      }

      .search-box {
        flex-direction: column;
      }

      #search-input,
      #search-button {
        width: 100%;
      }

      #results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-section">
      <h1>üîç Product Recommender</h1>
      <p>Find the best similar products quickly and effortlessly</p>

      <div class="search-box">
        <input id="search-input" type="text" placeholder="Search for products... (e.g., travel bag)" />
        <button id="search-button">Search</button>
      </div>

      <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p style="color:#1976d2; margin-top:12px;">Finding recommendations...</p>
      </div>
      <div id="status-message"></div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const resultsDiv = document.getElementById('results');
    const statusMsg = document.getElementById('status-message');
    const loader = document.getElementById('loader');

    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchButton.click();
    });

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (!query) {
        statusMsg.textContent = '‚ö†Ô∏è Please enter a product name.';
        return;
      }

      statusMsg.textContent = '';
      resultsDiv.innerHTML = '';
      loader.style.display = 'block';

      fetch('/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      })
        .then(res => {
          loader.style.display = 'none';
          if (!res.ok) throw new Error('Product not found');
          return res.json();
        })
        .then(products => {
          if (products.length === 0) {
            statusMsg.textContent = 'üòï No recommendations found.';
            return;
          }

          products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <a href="${product.productURL}" target="_blank">
                <div class="product-image">
                  <img src="${product.imgUrl}" alt="${product.title}"
                  onerror="this.src='https://via.placeholder.com/300x250/90caf9/ffffff?text=No+Image'">
                  <div class="product-badge">Recommended</div>
                </div>
                <div class="product-info">
                  <div class="product-title">${product.title}</div>
                  <div class="product-details">
                    <div class="product-price">$${product.price}</div>
                    <div class="product-stars">‚òÖ ${product.stars}</div>
                  </div>
                </div>
              </a>`;
            resultsDiv.appendChild(card);
          });
        })
        .catch(err => {
          loader.style.display = 'none';
          statusMsg.textContent = `‚ùå Error: ${err.message}`;
        });
    });
  </script>
</body>
</html>
